<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login/Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="container">
    <!-- LOGIN -->
    <div class="form-container sign-in-container">
      <form action="login.php" method="POST">
  <h1>LOGIN</h1>
  <h1>Alumnos</h1>
  <div class="social-container">
    <a href="#" class="social"><img src="escudo1.png" alt="Escudo"></a>
    <a href="#" class="social"><img src="logo1.png" alt="Logo"></a>
  </div>
  <input type="text" name="nombre" placeholder="Nombre" required />
  <input type="number" name="numero_control" placeholder="Número de Control" required />
  <button type="submit">Entrar</button>
</form>
    </div>
    <!-- REGISTER -->
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Auxiliar</h1>
        <input type="text" placeholder="Nombre" />
        <input type="password" placeholder="Contraseña" />
        <button>Entrar</button>
      </form>
    </div>

    <!-- PANELES DESLIZANTES -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Alumnos</h1>
          <button class="ghost" id="signIn">Entrar</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Auxiliar</h1>
          <button class="ghost" id="signUp">Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
