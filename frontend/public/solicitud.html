<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Materiales</title>
  <link rel="stylesheet" href="solicitud.css">
</head>
<body>
  <header class="topbar">
    <h1>Solicitud de Materiales</h1>
  </header>

  <main class="form-container">
<form id="solicitudForm" action="solicitud.php" method="POST">
  <h2>Datos del Alumno</h2>
  <label>No. Control:</label>
  <input type="text" name="no_control" required>

  <label>Nombre del Alumno:</label>
  <input type="text" name="alumno" required>

  <label>Semestre:</label>
  <select name="semestre" required>
    <option value="">Selecciona semestre</option>
    <!-- Generar opciones 1 al 12 -->
    <script>
      for(let i=1; i<=12; i++){
        document.write(`<option value="${i}">${i}</option>`);
      }
    </script>
  </select>

  <label>Materia:</label>
  <select name="materia" required>
    <option value="">Selecciona materia</option>
    <option value="Matemáticas">Matemáticas</option>
    <option value="Física">Física</option>
    <option value="Química">Química</option>
    <option value="Informática">Informática</option>
    <!-- Añade más materias -->
  </select>

  <label>Mesa:</label>
  <select name="mesa">
    <option value="">Selecciona mesa</option>
    <option value="Mesa 1">Mesa 1</option>
    <option value="Mesa 2">Mesa 2</option>
    <option value="Mesa 3">Mesa 3</option>
    <!-- Más opciones -->
  </select>

  <h2>Materiales</h2>
  <table id="tablaMateriales">
    <tr>
      <th>Material</th>
      <th>Cantidad</th>
      <th>Descripción</th>
    </tr>
    <tr>
      <td>
        <select class="materialSelect" name="material[]">
          <option value="">Selecciona material</option>
          <option value="Resistencia">Resistencia</option>
          <option value="Condensador">Condensador</option>
          <option value="Diodo">Diodo</option>
          <option value="Transistor">Transistor</option>
        </select>
      </td>
      <td><input type="number" name="cant[]" min="1"></td>
      <td><input type="text" name="desc[]"></td>
    </tr>
  </table>
  <br><br>
  <button type="submit">Enviar Solicitud</button>
</form>

  </main>
</body>
</html>
