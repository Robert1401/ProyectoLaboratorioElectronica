<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio de Electrónica Analógica</title>

  <!-- Íconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Archivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <!-- Logos superiores -->
    <div class="logos">
      <img src="logo1.png" alt="TecNM" class="logo-left">
      <img src="escudo.png" alt="Universidad" class="logo-right">
    </div>

    <!-- Logo central -->
    <div class="logo-center">
      <img src="Burrito.png" alt="Logo Burro">
    </div>

    <!-- Título -->
    <h2>Laboratorio de Electrónica Analógica</h2>
  
    <!-- Formulario -->
    <form id="loginForm">
      <div class="input-container">
        <i class="fa fa-user"></i>
        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
      </div>

      <div class="input-container">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
      </div>

      <button type="submit">Iniciar sesión</button>
    </form>

    <!-- Enlace de registro -->
    <div class="register-text">
      ¿Es tu primera vez? <a href="registro.html">Regístrate aquí</a>
    </div>
  </div>

  <!-- Script externo -->
  <script src="script.js"></script>
</body>
</html>
