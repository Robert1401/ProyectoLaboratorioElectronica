<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de compras — Recibo de hoy</title>
  <link rel="stylesheet" href="compras.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="frame">
    <header class="app">
      <img src="../../assets/logo1.png" alt="TecNM" class="logo"/>
      <h1>Registro de compras general</h1>
      <img src="../../assets/escudo.png" alt="Escudo" class="logo"/>
    </header>

    <div class="bar"></div>

    <div class="toolbar">
      <button class="btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> Regresar</button>
      <div style="display:flex; gap:8px;">
        <button class="btn ghost" id="btnVerTodas"><i class="fa-solid fa-table-list"></i> Ver todas</button>
        <button class="btn btn-primary" onclick="window.print()"><i class="fa-solid fa-print"></i> Imprimir</button>
      </div>
    </div>

    <section class="ticket" id="ticket">
      <div class="head">
        <div class="title">Recibo del día</div>
        <div class="meta" id="fechaMeta"></div>
      </div>
      <div class="body">
        <table>
          <thead>
            <tr>
              <th style="width:120px;">N. Compra</th>
              <th>Materiales</th>
              <th style="width:120px;">Cantidad</th>
              <th style="width:160px;">Fecha de ingreso</th>
            </tr>
          </thead>
          <tbody id="tbodyRecibo">
            <tr><td colspan="4" class="empty">Cargando…</td></tr>
          </tbody>
        </table>
      </div>
      <div class="foot">
        <span class="tag" id="auxInfo">Auxiliar: —</span>
        <span class="tag" id="totalesInfo">0 materiales</span>
      </div>
    </section>

    <!-- Íconos dentro del cuadro blanco -->
    <div class="nav">
      <a class="fab" href="Registro-Compras.html" title="Regresar"><i class="fa-solid fa-arrow-left"></i></a>
      <a class="fab" href="../../Login/index.html" title="Inicio"><i class="fa-solid fa-house"></i></a>
    </div>
  </div>

  <script src="../../src/compras.js"></script>
</body>
</html>
