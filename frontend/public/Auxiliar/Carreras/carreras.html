<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Carreras</title>
  <link rel="stylesheet" href="carreras.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
<img src="../../assets/logo1.png" alt="Logo TecNM" class="logo izquierda">
      <h1>Agregar Carreras</h1>
<img src="../../assets/escudo.png" alt="Escudo" class="logo derecha">
    </header>

    <main>
      <!-- ğŸ”¹ Contenedor para alinear el label y la tabla -->
      <div class="fila">
        <section class="formulario">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Ingrese el nombre de la carrera">
        </section>

        <section class="tabla">
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody id="tabla-carreras">
              <!-- Filas dinÃ¡micas -->
            </tbody>
          </table>
        </section>
      </div>
    </main>

    <footer>
      <button class="btn guardar"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
      <button class="btn actualizar"><i class="fa-solid fa-rotate"></i> Actualizar</button>
      <button class="btn eliminar"><i class="fa-solid fa-trash"></i> Eliminar</button>

      <div class="iconos">
        <a href="../auxiliar.html" class="icono"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="../../Login/index.html" class="icono"><i class="fa-solid fa-house"></i></a>
      </div>
    </footer>
  </div>

  <script src="../../src/carreras.js"></script>
</body>
</html>
