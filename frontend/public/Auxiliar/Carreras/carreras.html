<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Carreras</title>
  <link rel="stylesheet" href="carreras.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
<img src="../../assets/logo1.png" alt="Logo TecNM" class="logo izquierda">
      <h1>Agregar Carreras</h1>
<img src="../../assets/escudo.png" alt="Escudo" class="logo derecha">
    </header>

    <main>
      <!-- ðŸ”¹ Contenedor para alinear el label y la tabla -->
      <div class="fila">
        <section class="formulario">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Ingrese el nombre de la carrera">
        </section>

        <section class="tabla">
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody id="tabla-carreras">
              <!-- Filas dinÃ¡micas -->
            </tbody>
          </table>
        </section>
      </div>
    </main>

    <footer>
      <button class="btn guardar"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
      <button class="btn actualizar"><i class="fa-solid fa-rotate"></i> Actualizar</button>
      <button class="btn eliminar"><i class="fa-solid fa-trash"></i> Eliminar</button>

      <div class="iconos">
        <a href="../auxiliar.html" class="icono"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="../../Login/index.html" class="icono"><i class="fa-solid fa-house"></i></a>
      </div>
    </footer>
  </div>

<!-- Toast (opcional, si ya lo tienes puedes omitir este) -->
<div id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

<!-- MODAL CONFIRM -->
<div id="confirm" class="confirm-backdrop" aria-hidden="true">
  <div class="confirm-card" role="dialog" aria-modal="true" aria-labelledby="confirm-text">
    <p id="confirm-text">Â¿Seguro que deseas continuar?</p>
    <div class="confirm-actions">
      <button type="button" class="btn btn-cancelar" id="confirm-cancelar">Cancelar</button>
      <button type="button" class="btn btn-aceptar"  id="confirm-aceptar">SÃ­, continuar</button>
    </div>
  </div>
</div>

<!-- Deja SIEMPRE tu js al final del body -->
<script src="../../src/carreras.js"></script>
</body>
</html>
