<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reportes</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="reportes.css">
</head>
<body>
  <div class="container">
    <div class="content-card">
      <!-- Header -->
      <header class="header">
        <img src="../../assets/logo1.png" alt="Logo TecNM" class="logo">
        <div class="header-title-wrapper">
          <h1 class="header-title">REPORTES</h1>
          <div class="header-line"></div>
        </div>
        <img src="../../assets/escudo.png" alt="Logo Instituto" class="logo">
      </header>

      <!-- Tarjetas de reportes -->
      <section class="reports-grid">
        <!-- Inventario -->
        <article class="report-card">
          <h2 class="report-title">Reporte de inventario</h2>
          <button class="btn-primary" id="btnInv">Generar</button>
        </article>

        <!-- Movimiento / Material -->
        <article class="report-card">
          <h2 class="report-title">Reporte de material</h2>
          <button class="btn-primary" id="btnMov">Generar</button>
        </article>

        <!-- Asesorías -->
        <article class="report-card">
          <h2 class="report-title">Reporte de asesorías</h2>
          <button class="btn-primary" id="btnAse">Generar</button>
        </article>
      </section>

      <!-- Navegación (flecha + casa) -->
      <div class="nav-icons">
        <a href="../auxiliar.html" id="btnBack" class="nav-icon" title="Regresar" aria-label="Regresar">
          <!-- Flecha -->
          <svg viewBox="0 0 24 24" class="svg-icon">
            <path d="M14 7l-5 5 5 5M19 12H9" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <a href="../index.html" class="nav-icon" title="Inicio" aria-label="Inicio">
          <!-- Casa -->
          <svg viewBox="0 0 24 24" class="svg-icon">
            <path d="M3 10.5L12 3l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5z" fill="currentColor"/>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <!-- Notificaciones (opcional) -->
  <script src="../../src/notify.js"></script>
  <!-- Lógica de esta página -->
  <script src="../../src/reportes.js"></script>
</body>
</html>
