<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte de Inventario</title>

  <!-- Estilos propios (mismo look que “Reportes”) -->
  <link rel="stylesheet" href="inventario.css">
</head>
<body>
  <div class="container">
    <div class="content-card">
      <!-- Header -->
      <header class="header">
        <img src="../../assets/logo1.png" alt="Logo TecNM" class="logo">
        <div class="header-title-wrapper">
          <h1 class="header-title">REPORTE DE INVENTARIO</h1>
          <div class="header-line"></div>
        </div>
        <img src="../../assets/escudo.png" alt="Logo Instituto" class="logo">
      </header>

      <!-- Tabla -->
      <section class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Nombre material</th>
              <th>Clave</th>
              <th>Cantidad</th>
              <th>Usuario</th>
            </tr>
          </thead>
          <tbody id="tablaInventario">
            <!-- filas dinámicas -->
          </tbody>
        </table>
      </section>

      <!-- Botones de descarga -->
      <div class="actions">
        <button class="btn-primary" id="btnExcel">Descargar Excel</button>
        <button class="btn-primary" id="btnPDF">Descargar PDF</button>
      </div>

      <!-- Navegación (flecha + casa) -->
      <div class="nav-icons">
        <a href="Reporte-especialidad.html" id="btnBack" class="nav-icon" title="Regresar" aria-label="Regresar">
          <svg viewBox="0 0 24 24" class="svg-icon">
            <path d="M14 7l-5 5 5 5M19 12H9" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <a href="../index.html" class="nav-icon" title="Inicio" aria-label="Inicio">
          <svg viewBox="0 0 24 24" class="svg-icon">
            <path d="M3 10.5L12 3l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5z" fill="currentColor"/>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <!-- Notificaciones centradas (tu utilería) -->
  <script src="../../src/notify.js"></script>
  <!-- Lógica de la página -->
  <script src="../../src/reporte-inventario.js"></script>
</body>
</html>
