<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personas</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="usuarios.css">
</head>
<body>
  <div class="container">
    <main id="AreaTrabajo" aria-labelledby="titulo">
      <!-- Encabezado a 3 columnas + línea completa -->
      <header id="Encabezado">
        <img src="../../assets/logo1.png" alt="Logo del Tecnológico Nacional de México" class="logo izq" />
        <h1 id="titulo" class="titulo">Personas</h1>
        <img src="../../assets/escudo.png" alt="Logo del Instituto Tecnológico de Saltillo" class="logo der" />
        <div class="encabezado-line" aria-hidden="true"></div>
      </header>

      <!-- Formulario -->
      <form id="Formulario" autocomplete="off">
        <section id="Registro">
          <div id="TipoRegistro">
            <label for="ComboTipoRegistro"><span>Tipo de registro</span></label>
            <select id="ComboTipoRegistro" name="tipoRegistro">
              <option value="1" selected>Auxiliar</option>
              <option value="2">Docente</option>
              <option value="3">Alumno</option>
            </select>
          </div>

          <div id="RegistroComun">
            <label for="numeroControl"><span>Número de control</span></label>
            <input id="numeroControl" name="numeroControl" type="text" placeholder="Escribe..." maxlength="8" inputmode="numeric" pattern="^\d{4}$|^\d{8}$" title="Debe ser un número positivo de 8 o 4 cifras" required/>

            <label for="nombre"><span>Nombre</span></label>
            <input id="nombre" name="nombre" type="text" placeholder="Escribe..." minlength="1" maxlength="50" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" title="Introduce solo letras" required/>

            <label for="paterno"><span>Apellido Paterno</span></label>
            <input id="paterno" name="paterno" type="text" placeholder="Escribe..." minlength="1" maxlength="50" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" title="Introduce solo letras" required/>

            <label for="materno"><span>Apellido Materno</span></label>
            <input id="materno" name="materno" type="text" placeholder="Escribe..." minlength="1" maxlength="50" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" title="Introduce solo letras" required/>
          </div>

          <div id="RegistroAlumnos">
            <label for="comboCarreras" id="spanCarreras" class="Carreras"><span>Carrera</span></label>
            <select id="comboCarreras" name="carrera" class="Carreras">
              <option value="">Cargando...</option>
            </select>
          </div>
        </section>

        <section id="Botones" role="group" aria-label="Acciones">
          <button id="Guardar" type="button" title="Escribe algo en el formulario para guardar">
            <svg class="icono" viewBox="0 0 448 512" aria-hidden="true"><path fill="#ffffff" d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-242.7c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32L64 32zm32 96c0-17.7 14.3-32 32-32l160 0c17.7 0 32 14.3 32 32l0 64c0 17.7-14.3 32-32 32l-160 0c-17.7 0-32-14.3-32-32l0-64zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
            Guardar
          </button>

          <button id="Modificar" type="button" title="Selecciona primero un elemento de la tabla para modificar">
            <svg class="icono" viewBox="0 0 512 512" aria-hidden="true"><path fill="#ffffff" d="M480.1 192l7.9 0c13.3 0 24-10.7 24-24l0-144c0-9.7-5.8-18.5-14.8-22.2S477.9 .2 471 7L419.3 58.8C375 22.1 318 0 256 0 127 0 20.3 95.4 2.6 219.5 .1 237 12.2 253.2 29.7 255.7s33.7-9.7 36.2-27.1C79.2 135.5 159.3 64 256 64 300.4 64 341.2 79 373.7 104.3L327 151c-6.9 6.9-8.9 17.2-5.2 26.2S334.3 192 344 192l136.1 0zm29.4 100.5c2.5-17.5-9.7-33.7-27.1-36.2s-33.7 9.7-36.2 27.1c-13.3 93-93.4 164.5-190.1 164.5-44.4 0-85.2-15-117.7-40.3L185 361c6.9-6.9 8.9-17.2 5.2-26.2S177.7 320 168 320L24 320c-13.3 0-24 10.7-24 24L0 488c0 9.7 10.7 24 24 24l80 0c13.3 0 24-10.7 24-24l0-40 40 0c13.3 0 24-10.7 24-24l0-40 40 0c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3z"/></svg>
            Actualizar
          </button>

          <button id="Eliminar" type="button" title="Selecciona primero un elemento de la tabla para eliminar">
            <svg class="icono" viewBox="0 0 448 512" aria-hidden="true"><path fill="#ffffff" d="M136.7 5.9L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-8.7-26.1C306.9-7.2 294.7-16 280.9-16L167.1-16c-13.8 0-26 8.8-30.4 21.9zM416 144L32 144 53.1 467.1C54.7 492.4 75.7 512 101 512L347 512c25.3 0 46.3-19.6 47.9-44.9L416 144z"/></svg>
            Eliminar
          </button>

          <button id="CambiarClave" type="button" title="Selecciona un elemento de la tabla para cambiar contraseña">
            <svg class="icono" viewBox="0 0 512 512" aria-hidden="true"><path fill="#ffffff" d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0 160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17l0 80c0 13.3 10.7 24 24 24l80 0c13.3 0 24-10.7 24-24l0-40 40 0c13.3 0 24-10.7 24-24l0-40 40 0c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg>
            Contraseña
          </button>
        </section>
      </form>

      <!-- Tabla -->
      <section id="tabla" aria-label="Listado de personas">
        <table id="tablaDinamica">
          <thead>
            <tr>
              <th>Número control</th>
              <th>Nombre</th>
              <th>Paterno</th>
              <th>Materno</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
<div id="messages-root" aria-live="assertive" aria-atomic="true"></div>
    <!-- Iconos dentro del cuadro blanco -->
    <nav class="iconos" aria-label="Navegación rápida" role="toolbar">
      <a href="../auxiliar.html" class="icono" title="Volver" aria-label="Volver">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <a href="../../Login/index.html" class="icono" title="Inicio" aria-label="Inicio">
        <i class="fa-solid fa-house"></i>
      </a>
    </nav>
  </div>

  <script src="../../src/usuarios.js" defer></script>
</body>
</html>
