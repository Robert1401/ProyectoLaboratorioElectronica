<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carreras</title>
  <link rel="stylesheet" href="carreras.css">
</head>
<body>
  <div class="contenedor">
    <header>
      <img src="logo1.png" alt="Logo TecNM" class="logo izquierda">
      <h1>Gestión de Carreras</h1>
      <img src="escudo.png" alt="Escudo" class="logo derecha">
    </header>

    <main>
      <!-- Formulario -->
      <section class="formulario">
        <h2>Agregar Carrera</h2>
        <label for="nombre">Nombre de la carrera:</label>
        <input type="text" id="nombre" placeholder="Ej. Ingeniería Electrónica">

        <button class="btn rojo" id="btnAgregar">Agregar</button>
        <p id="mensaje"></p>
      </section>

      <!-- Tabla -->
      <section class="tabla">
        <h2>Listado de Carreras</h2>
        <table id="tablaCarreras">
          <thead>
            <tr>
              <th>Clave</th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas se llenarán con JS -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <div class="iconos">
        <button class="icono inicio" onclick="irInicio()">&#x2302;</button>
      </div>
    </footer>
  </div>

  <script src="carreras.js"></script>
</body>
</html>
