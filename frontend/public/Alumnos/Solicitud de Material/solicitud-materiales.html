<!DOCTYPE html>
<html lang="es">

<body>

      <!-- Header -->
      <header>

          <img class="logo" src="../assets/logo1.png" alt="Secretaría de Educación">

        <h1 class="title">
          SOLICITUD DEPARTAMENTO DE<br>
          INGENIERÍA ELÉCTRICA–ELECTRÓNICA<br>

        <div class="logos" style="justify-content:flex-end">

        </div>

      <div class="spacer"></div>

      <!-- Tarjetas generadas por JS -->
      <div class="grid3" id="catalogo"></div>

      <!-- CTA -->
<button class="cta" id="confirmar">Confirmar selección</button>


      <!-- Navegación: flecha (izq) + casita (der) -->
      <div class="footer-nav">

            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22" fill="white"></polyline>
          </svg>

      </div>
    </section>
  </div>
<!-- Aviso centrado -->
<div id="noticeHost" class="notice-host" aria-live="polite" aria-atomic="true"></div>

<!-- Confirm personalizado -->
<div id="modalHost" class="modal-host" role="dialog" aria-modal="true"></div>

  <!-- Lógica -->
  <script src="../src/solicitud-materiales.js"></script>
