<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmación de Pedido</title>

  <link rel="stylesheet" href="confirmacion.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="frame">
    <section aria-label="Confirmación de pedido">
      <!-- Header -->
      <header>
        <div class="logos">
          <img class="logo" src="../assets/logo1.png" alt="Secretaría de Educación">
        </div>
        <h1 class="title">
          SOLICITUD DEPARTAMENTO DE<br>
          INGENIERÍA ELÉCTRICA–ELECTRÓNICA
        </h1>
        <div class="logos" style="justify-content:flex-end">
          <img class="logo" src="../assets/escudo.png" alt="TecNM">
        </div>
      </header>

      <!-- Panel -->
      <div class="panel">
        <h2 class="panel-title">Pedido</h2>

        <div class="pedido-wrap">
          <div class="pedido-meta">
            <div><b>Fecha:</b> <span id="metaFecha">—</span></div>
            <div><b>Hora:</b> <span id="metaHora">—</span></div>
            <div><b>No. vale:</b> <span id="metaVale">—</span></div>
            <div class="meta-sep"></div>
            <div><b>Materia:</b> <span id="metaMateria">—</span></div>
            <div><b>Maestro:</b> <span id="metaMaestro">—</span></div>
            <div><b>Mesa:</b> <span id="metaMesa">—</span></div>
          </div>

          <div class="tabla-wrap soft">
            <table class="tabla">
              <thead>
                <tr>
                  <th style="width:140px">Cantidad</th>
                  <th>Descripción</th>
                </tr>
              </thead>
              <tbody id="tbodyPedido">
                <!-- filas dinámicas -->
              </tbody>
            </table>

            <div id="emptyState" class="empty-state" hidden>
              <i class="fa-solid fa-box-open"></i>
              <p>No hay materiales en el pedido.</p>
            </div>
          </div>
        </div>

        <!-- Acciones -->
        <div class="actions">
          <button class="btn btn-primary" id="btnAceptar">
            <i class="fa-solid fa-circle-check"></i>
            Aceptar pedido
          </button>
        </div>

        <!-- Navegación inferior -->
      </div>
    </section>
  </div>

  <!-- Aviso centrado -->
  <div id="noticeHost" class="notice-host" aria-live="polite" aria-atomic="true"></div>
  <!-- Confirm personalizado (lo dejamos por si lo quieres usar luego) -->
  <div id="modalHost" class="modal-host" role="dialog" aria-modal="true"></div>

  <script src="../src/confirmacion.js"></script>
</body>
</html>
